    <label for="driver">ΟΔΗΓΟΣ:</label> &nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp&nbsp

    {% endfor %}
</select><br>
      <br>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    <select type="text" id="nuplate" name="nuplate"  required><br>
    {% for pinakida in pinakides%}
    <option value="{{pinakida[0]}}">{{pinakida[0]}}</option>
    {% endfor %}
</select><br>
      <br>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>

    {% endfor %}
</select><br>
      <br>

</select><br>
<br>
